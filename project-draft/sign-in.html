<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/desktop.png">
    <title>Computer Companion Sign-In</title>
</head>

<body>

    <div class="container-fluid no-padding">
        <div class="col log-in">
            <h1>Computer Companion</h1>
            <div class="align-items-center text-center justify-content-center">
                <form class="log-in-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Example@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div>
                        <small>Don't have an account?</small>
                        <button type="submit" class="btn">Register Now</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col trending">
            <h1>Trending Deals</h1>
            <div class="container">
                <div class="row">
                    <div class="card card-title card-text">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-auto">
                                    <img src="img/ryzen55600x.jpg" alt="Ryzen 5 5600X CPU" class="pb-4">
                                </div>
                                <div class="col">
                                    <h2>[CPU] AMD Ryzen 5 5600X</h2>
                                    <p class="card-text">$200, down from $249.99 (20%), from Amazon</p>
                                    <a href="https://www.amd.com/en/products/cpu/amd-ryzen-5-5600x"
                                        class="btn btn-primary">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card card-title card-text">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-auto">
                                    <img src="img/obsidian500d.png" alt="Corsair Obsidian Series 500D Computer Case"
                                        class="pb-4">
                                </div>
                                <div class="col">
                                    <h2>[Case] Corsair Obsidian 500D</h2>
                                    <p class="card-text">$175, down from $274.99 (30%), from Amazon</p>
                                    <a href="https://www.corsair.com/us/en/Categories/Products/Cases/Software-Control-and-Monitoring-Cases/Obsidian-Series-500D-RGB-SE-Premium-Mid-Tower-Case/p/CC-9011139-WW"
                                        class="btn btn-primary">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card card-title card-text">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-auto">
                                    <img src="img/rtx2060super.png" alt="Ryzen 5 5600X CPU" class="pb-4">
                                </div>
                                <div class="col">
                                    <h2>[GPU] RTX 2060 SUPER</h2>
                                    <p class="card-text">$320, down from $399.99 (20%), from Amazon</p>
                                    <a href="https://www.nvidia.com/en-me/geforce/graphics-cards/rtx-2060-super/" class="btn btn-primary">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            
           
</body>

</html>
